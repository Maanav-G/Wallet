<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="container">

    <h2>Wallet [In Progress]</h2>
    <p>Welcome to Wallet, a personal finance and budgetting application I made using Plaid's API, that shows your consolidated financial portfolio by simply connecting all your bank accounts.</p>
    <div class="button">
      <button class="button d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" id="link-button">
          <span class="align-middle">Connect Account</span>
      </button>
    </div>

    <!-- IF ACCESS_TOKENS > 1 -->
    <div class="row" style="margin-top: 5%">
      <div class="col" style="text-align: center;">
        NET WORTH
      </div>
      <div class="col-6" style="text-align: center;">
        GRAPHS
      </div>
      <div class="col" style="text-align: center;">
        TRANSACTIONS
      </div>
    </div>


    



  </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script type="text/javascript">

      const access_tokens = [];

    (function($) {

      var handler = Plaid.create({
        clientName: 'THIS APP',
        env: 'sandbox',
        key: 'e706d62392682c2fed032017b44fdb',
        product: ['auth'],
        countryCodes: ['CA'],
        // Optional â€“ use webhooks to get transaction and error updates
        webhook: 'https://requestb.in',
        onLoad: function() {
          // Optional, called when Link loads
        },


        onSuccess: function(public_token, metadata) {
          const URI = "http://127.0.0.1:8000"
          const formData  = new FormData();

          formData.append('public_token', public_token);
          const requestOptions = {
            method: 'POST',
            body: formData,
          };
          

          fetch(`${URI}/get_access_token`, requestOptions)
          .then(function(response) {
            console.log(response.json())
          })
          .then(data => {
            const access_tokens = access_tokens.concat(data);
            console.log(access_tokens)
          })
          .catch(function(error) {
            console.error(error)
          });          
        },


        onExit: function(err, metadata) {
          // The user exited the Link flow.
          if (err != null) {
            // The user encountered a Plaid API error prior to exiting.
          }
          // metadata contains information about the institution
          // that the user selected and the most recent API request IDs.
          // Storing this information can be helpful for support.
        },
        onEvent: function(eventName, metadata) {
          // Optionally capture Link flow events, streamed through
          // this callback as your users connect an Item to Plaid.
          // For example:
          // eventName = "TRANSITION_VIEW"
          // metadata  = {
          //   link_session_id: "123-abc",
          //   mfa_type:        "questions",
          //   timestamp:       "2017-09-14T14:42:19.350Z",
          //   view_name:       "MFA",
          // }
        }
      });
    
      $('#link-button').on('click', function(e) {
        handler.open();
      });
    })    
    (jQuery);
    
    </script>
</body>
</html>
