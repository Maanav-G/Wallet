<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <div class="container">
        <button class="button" id="link-button">
            <p>Link Account</p>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script type="text/javascript">
    (function($) {
      var handler = Plaid.create({
        clientName: 'THIS APP',
        env: 'sandbox',
        key: 'e706d62392682c2fed032017b44fdb',
        product: ['auth'],
        countryCodes: ['CA'],
        // Optional â€“ use webhooks to get transaction and error updates
        webhook: 'https://requestb.in',
        onLoad: function() {
          // Optional, called when Link loads
        },

        onSuccess: function(public_token, metadata) {
          const URI = "http://127.0.0.1:8000"
          const formData  = new FormData();
          formData.append('public_token', public_token);
          const requestOptions = {
            method: 'POST',
            body: formData,
            // credentials: 'same-origin'
            };
            fetch(`${URI}/get_access_token`, requestOptions)},


        onExit: function(err, metadata) {
          // The user exited the Link flow.
          if (err != null) {
            // The user encountered a Plaid API error prior to exiting.
          }
          // metadata contains information about the institution
          // that the user selected and the most recent API request IDs.
          // Storing this information can be helpful for support.
        },
        onEvent: function(eventName, metadata) {
          // Optionally capture Link flow events, streamed through
          // this callback as your users connect an Item to Plaid.
          // For example:
          // eventName = "TRANSITION_VIEW"
          // metadata  = {
          //   link_session_id: "123-abc",
          //   mfa_type:        "questions",
          //   timestamp:       "2017-09-14T14:42:19.350Z",
          //   view_name:       "MFA",
          // }
        }
      });
    
      $('#link-button').on('click', function(e) {
        handler.open();
      });
    })(jQuery);
    </script>
</body>
</html>
